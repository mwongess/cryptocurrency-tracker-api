name: Deploy Node.js App to EC2 Instance

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker image
        run: docker build -t mwongess/cryptocurrency-tracker-app .
      
      - name: Publish image to Docker Hub
        run: docker push mwongess/cryptocurrency-tracker-app:latest
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull image from Docker Hub
        run: docker pull mwongess/cryptocurrency-tracker-app:latest
      
      - name: Delete old container (if exists)
        run: docker rm -f nodejs-app-container || true
      
      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name nodejs-app-container mwongess/cryptocurrency-tracker-app
